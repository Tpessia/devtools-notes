<html>
<head>
    <link rel="stylesheet" href="./css/panel.css">
</head>
<body>
    <div class="header">
        <div class="search">
            <input placeholder="Search..." />
        </div>
        <div class="header-btn refresh" title="Refresh Notes">&#10227;</div>
        <label class="header-btn import" for="import" title="Import Notes">
            <div style="padding-bottom: 4px;">&darr;</div>
            <input type="file" id="import" style="display: none;" />
        </label>
        <div class="header-btn export" title="Export Notes" style="padding-bottom: 4px;">&uarr;</div>
    </div>

    <div class="cards">
        <div class="cards__add">
            <span title="Add Note">+</span>
        </div>
    </div>

    <!-- #region Templates -->

    <div class="card template">
        <div class="card__close" title="Delete Note">x</div>
        <div class="card__body">
            <textarea placeholder="Some text..."></textarea>
        </div>
        <div class="card__title">
            <input placeholder="Title" />
        </div>
    </div>

    <!-- #endregion -->
    
    <script type="module" src="./js/panel.js"></script>
</body>
</html>
